<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">

  <!-- css style file -->
  <link rel="stylesheet" href="css/styles.css">


  <title>Присъствие</title>
</head>

<body >

  <div class="d-flex justify-content-center">

      <div class="text">

        <h1 class="my-5">Присъствие</h1>

        <form method="post" action="https://script.google.com/macros/s/AKfycby1n7nZoFyzrLQZ07_HbmltsC1wX0QF2Mw8TymWYK7nQA690pY9b-muWG1NtGEPxfx6gA/exec" name="contactform" id="contactform">

          <input type="text" class="form-control" placeholder="Име и фамилия" name="name" id="name" />
          <br>
          <select class="form-select" aria-label="Default select example" name="menu">
            <option selected disabled>Изберете меню</option>
            <option value="Местно">Местно</option>
            <option value="Вегетарианско">Вегетарианско</option>
          </select>
          <br>
          <input type="number" class="form-control" placeholder="+(359)" name="number" id="phone" />
          <br>
          <br>
          <input type="checkbox" class="form-check-input" placeholder="checkbox" name="checkbox" id="checkbox+1" value="=CHAR(10004)" />
          <label for="checkbox+1" class="form-check-label"> + 1 Придружител </label>
          <br>
          <br>
          <input type="text" class="form-control" placeholder="Име и фамилия" name="name+1" id="name+1" disabled />
          <br>
          <select class="form-select" aria-label="Изберете меню" name="menu+1" disabled>
            <option selected disabled>Изберете меню</option>
            <option value="Местно">Местно</option>
            <option value="Вегетарианско">Вегетарианско</option>
          </select>
          <br>
          <input type="submit" name="" value="Изпрати" class="btn btn-dark" id="submit">

        </form>

      </div>

    </div>

  <script>
			const scriptURL = ''
			const form = document.forms['formName']
		  
			form.addEventListener('submit', e => {
			  e.preventDefault()
			  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => alert("Thank you! your form is submitted successfully." ))
				.then(() => {  window.location.reload(); })
				.catch(error => console.error('Error!', error.message))
			})
		  </script>
