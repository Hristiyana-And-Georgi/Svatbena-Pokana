<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,300&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- css style file -->
  <link rel="stylesheet" href="css/styles.css">


  <title>Присъствие</title>
</head>

<body >
<div class="container mx-auto w-100">


  <div class="row d-flex justify-content-center">

      <div class="col-sm-12 col-lg-4 text mx-5">

        <h5 class="my-5">Присъствие</h5>

        <form method="post" action="https://script.google.com/macros/s/AKfycbwY-F_losvRRnxK5I1YMtWzrleEP2rOyxATuLdqpfPit2lKWPbO_5_nRWyZubeJE6dngw/exec" name="contactform" id="contactform">

          <input type="text" class="form-control" placeholder="Име и фамилия" name="name" id="name" />
          <br>
          <select class="form-select" aria-label="Default select example" name="menu">
            <option selected disabled>Изберете меню</option>
            <option value="Месно">Месно</option>
            <option value="Вегетарианско">Вегетарианско</option>
          </select>
          <br>
          <input type="number" class="form-control" placeholder="+(359)" name="number" id="phone" />
          <br>
          <br>
          <input type="checkbox" class="form-check-input" placeholder="checkbox" name="checkbox" id="checkboxPlusOne" value="=CHAR(10004)" />
          <label for="checkbox+1" class="form-check-label"> + 1 Придружител </label>
          <br>
          <br>
          <span id="plusOne" style="display:none">
            <input type="text" class="form-control" placeholder="Име и фамилия на придружителя" name="name+1" id="name+1" />
          <br>
          <select class="form-select" aria-label="Изберете меню" name="menu+1">
            <option selected disabled>Изберете меню</option>
            <option value="Месно">Месно</option>
            <option value="Вегетарианско">Вегетарианско</option>
          </select>
          <br>
          </span>

          <input type="checkbox" class="form-check-input" placeholder="checkbox" name="checkboxChildren" id="checkboxPlusChildren" value="=CHAR(10004)" />
          <label for="checkboxChildren" class="form-check-label"> + Деца </label>
          <br>
          <span id="PlusChildren" style="display:none">

            <br>
            <select class="form-select" aria-label="Брой деца" name="childrenCount">
              <option selected disabled>Брой деца</option>
              <option value="1">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="2">3</option>
            </select>
            <br>
            <select class="form-select" aria-label="Меню за децата" name="menuChildren">
              <option selected disabled>Изберете меню</option>
              <option value="Детско">Детско</option>
              <option value="Месно">За възрастни - Месно</option>
              <option value="Вегетарианско">За възрастни - Вегетарианско</option>
            </select>

            <br>

          </span>

          <br>
          <input type="submit" name="" value="Изпрати" class="btn btn-dark" id="submit">


        </form>

      </div>

    </div>
</div>

  <script>
    const toggle = document.getElementById("checkboxPlusOne");
    const spanPlusOne = document.getElementById("plusOne");

    toggle.addEventListener("change", function() {
      if (toggle.checked) {
        spanPlusOne.style.display = "block";
      } else {
        spanPlusOne.style.display = "none";
      }
    });


    const toggle2 = document.getElementById("checkboxPlusChildren");
    const spanPlusChildren = document.getElementById("PlusChildren");

    toggle2.addEventListener("change", function() {
      if (toggle2.checked) {
        spanPlusChildren.style.display = "block";
      } else {
        spanPlusChildren.style.display = "none";
      }
    });




 </script>

</body>

</body>

</html>
